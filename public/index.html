<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>

    <!-- Required meta tags -->
    <meta name="description" content="On this page you can administer your studies at the Stuttgart Media University."/>
    <meta name="keyword" content="study administration portal"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- for correct scaling at the first time on mobile devices -->
    <meta name="author" content="Johannes StrÃ¶bele"/>
    <meta name="language" content="English">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/scripts/bootstrap/dist/css/bootstrap.css">

</head>

<!-- BODY -->
<body class="d-flex flex-column min-vh-100 ">

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top justify-content-center">
    <div class="navbar-brand">
        <img src="assets/HdM_Logo_NoText.png" width="42" class="logo-picture d-inline-block align-top" alt="Logo">
        <span class="logo-text">Study Administration Portal</span>
    </div>
</nav>


<!-- Begin page content -->
<main role="main" class="container main-login my-5">
    <form action="#">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Welcome Lisa!</h1>
            <p>This is the study administration portal of the Stuttgart Media University for lecturers, students, and
                employees.</p>
            <p>Please enter your credentials as follows to login to the portal.</p>
        </div>

        <div>
            <label for="email">Email address (test email: admin@gmail.com)</label>
            <input id="email" type="email" class="form-control" placeholder="Insert your email here" required=""
                   autofocus="">
        </div>

        <div>
            <label for="password">Password (test password: password)</label>
            <input id="password" type="text" class="form-control" placeholder="Insert your password here" required="">
        </div>

        <button class="button width-full" value="Send" type="submit" onclick="return login()">Submit</button>

        <div class="mb-3">
            <label>
                <input class="checkbox" type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <a class="mt-5 mb-3" href="/reset-credentials">Forgot your username or password?</a>
    </form>
</main>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- SCRIPTS -->
<script src="/scripts/jquery/dist/jquery.js"></script>
<script src="/scripts/popper.js/dist/umd/popper.js"></script>
<script src="/scripts/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="index.js"></script>

</body>
</html>
